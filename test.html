<script>

var canvas = document.getElementById('canvas');
var ctx = canvas.getContext('2d');




var nemo = new Sprite(function(){

  this.x = 100;

  this.animator = function(){

  };
  this.renderer = function(){
    ctx.beginPath();

    ctx.fill();

  return this;
