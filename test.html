<html>
  <head>

  </head>
<body>

<canvas id="canvas" width=800 height=600></canvas>

</body>
<script src="lib/engine.js"></script>
<script src="monster/Weed.js"></script>
<script src="monster/Bat.js"></script>

<script>





var player = new Sprite(function(my){

  my.width = 32;
  my.height = 32;

  my.gravity = true;
  my.tag = 'player';
  my.moveSpeed = 10;

  my.animate('pikachu.png', 18, 18, {
    left: 0,
    leftRun: 1,
    leftJump: 0,
    right: 0,
    rightRun: 2,
    rightJump: 0
  }, 4);


  my.onCrash(function(direction, target){
      if(target.tag == 'ball'){
        my.dead();
      }else{
        target.renderer(function(){
          ctx.beginPath();
          ctx.fillStyle = "rgba(0,0,0,100)";
          ctx.rect(target.x, target.y, target.width, target.height);
          ctx.fill();
        });
      }
  });

}).draw(100,200);

new Weed(400,300);
new Weed(1200,300);
new Bat(800,400);

for(var i=0; i<40; i++){
  new Sprite(function(my){
    my.width = 50;
    my.height = 50;
    my.static = true;

    my.renderer(function(){
      ctx.beginPath();
        ctx.fillStyle = "rgba(0,0,0,100)";
        ctx.rect(my.x, my.y, my.width, my.height);
        ctx.stroke();
    });

    my.draw(i*(my.width+40), 500);

  });
}

Camera.target = player;
if(sprites[player.id]){
  setInterval(function(){
    Camera.set();
  }, 10);
}

</script>
</html>
