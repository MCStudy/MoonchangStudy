<html>
  <head>

  </head>
<body>

<canvas id="canvas" width=800 height=600></canvas>

</body>
<script src="lib/engine.js"></script>
<script>





var player = new Sprite(function(my){

  my.width = 32;
  my.height = 32;

  my.gravity = true;
  my.tag = 'player';
  my.moveSpeed = 10;

  my.animate('pikachu.png', 18, 18, {
    left: 0,
    leftRun: 1,
    leftJump: 0,
    right: 0,
    rightRun: 2,
    rightJump: 0
  }, 4);


  my.onCrash(function(direction, target){
      if(target.tag == 'ball'){
        my.dead();
      }else{
    target.renderer(function(){
      ctx.beginPath();
      ctx.fillStyle = "rgba(0,0,0,100)";
      ctx.rect(target.x, target.y, target.width, target.height);
      ctx.fill();
    });
  }
  });

}).draw(100,200);




var grass = new Sprite(function(my){

  my.width = 32;
  my.height = 32;

  my.gravity = true;

  my.animate('pikachu.png', 18, 18, {
    left: 0,
    leftRun: 1,
    leftJump: 0,
    right: 0,
    rightRun: 2,
    rightJump: 0
  }, 4);


  my.onCrash(function(direction, target){
    target.renderer(function(){
      ctx.beginPath();
      ctx.fillStyle = "rgba(0,0,0,100)";
      ctx.rect(target.x, target.y, target.width, target.height);
      ctx.fill();
    });

  });

}).draw(550,400);


var ball = [];
setInterval(function(){
  ball.push(new Sprite(function(my){

    my.width = 20;
    my.height = 20;
    my.tag = 'ball';

    my.gravity = false;
    my.state = 'leftwalk';
    my.moveSpeed = 10;

    my.renderer(function(){
      my.img = new Image();
      my.img.src = 'a.png';
      ctx.drawImage(my.img, my.x, my.y, my.width, my.height);
    });


  }).draw(grass.x - 20, grass.y - 1));
}, 2000);





for(var i=0; i<20; i++){
  new Sprite(function(my){
    my.width = 50;
    my.height = 50;
    my.static = true;

    my.renderer(function(){
      ctx.beginPath();
        ctx.fillStyle = "rgba(0,0,0,100)";
        ctx.rect(my.x, my.y, my.width, my.height);
        ctx.stroke();
    });

    my.draw(i*(my.width+40), 500);

  });
}



</script>
</html>
