<html>
  <head>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- server -->
    <script>

    var insertRank = function(player, score){
      $.ajax({
        dataType: 'jsonp',
        data: 'rank={"player":"'+player+'", "score":"'+score+'"}',
        jsonp: 'callback',
        url: 'http://nupa.fun25.co.kr:17903/insert?callback=?',
        success: function(data) {
          console.log(data);
        }
      });
    };

    var viewRank = function(){
      $.ajax({
        dataType: 'jsonp',
        jsonp: 'callback',
        url: 'http://nupa.fun25.co.kr:17903/view',
        success: function(data) {
          console.log(data);
        }
      });
    };

    </script>
    <style>
      .container{
        width: 800px;
      }
      #button-container{
        position: absolute;
        width: 400px;
        height: 50px;
      }
      .button{
        margin: 10px;
        color: #aaa;
        font-size: 20;
        transition: 0.3s;
      }
      .button:hover {
      color:#fff;
      cursor: pointer;
    }
    </style>
  </head>
<body>

<center>
<div class="container">
  <canvas id="canvas" width=800 height=600></canvas>

  <div id="button-container" style="top:360px;">
    <div class="button">Debut</div>
    <div class="button">Regular</div>
    <div class="button">Pro</div>
    <div class="button">Master</div>
    <div class="button">Master+</div>
  </div>
</div>
</center>

</body>


<!-- game -->
<script src="resource.js"></script>
<script src="lib/engine.js"></script>
<script src="monster/Weed.js"></script>
<script src="monster/Bat.js"></script>
<script src="monster/Mouse.js"></script>
<script src="monster/Beetle.js"></script>
<script src="monster/Piece.js"></script>
<script src="map/Map.js"></script>

<script src="game.js"></script>
<script>
var intro = new Sprite(function(my){
  my.width = 800;
  my.height = 600;
  my.collision = false;
  my.tag = 'background';

  my.renderer(function(){
    ctx.font = "30px Arial";
    ctx.fillText("Loading...",10,50);
    ctx.drawImage(resource.bg1, my.x, my.y, my.width, my.height);
    ctx.drawImage(resource.intro, my.x, my.y, my.width, my.height);
  });

  my.draw(0, 0);
});

$('.button').click(function(){
  var level = {
    'Debut': 1,
    'Regular': 2,
    'Pro': 3,
    'Master': 4,
    'Master+' : 5
  }[$(this).text()];

  $('#button-container').hide();

  intro.dead();
  gameStart(level);
});
</script>

</html>
